{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'lib/css/boostrap.css' %}">
  <link rel="stylesheet" href="{% static 'lib/css/fontawesome.min.css' %}">

  <title>
      {% block title %}
        RPhim.com
      {% endblock %}
  </title>
</head>

<body>
<main class="main">
  <div class="top-header-area">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-12 col-md-6">
          <div class="time-now d-flex align-items-center">
            <div class="time-title">
              <p>Thời gian:</p>
            </div>
            <div class="time-content">{% now 'd/M/Y - h:i'%}</div>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="top-meta-data d-flex align-items-center justify-content-end">
            <div class="header-social-area">
              <a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
              <a href="#" class="twitter"><i class="fa fa-twitter"></i></a>
              <a href="" class="google-plus"><i class="fa fa-google-plus"></i></a>
              <a href="#" class="instagram"><i class="fa fa-instagram"></i></a>
              {#<a href="#"></a>#}
            </div>
            <div class="top-search-area">
              <form method="GET" action="">
                <input type="search" name="top-search" id="topSearch" placeholder="Tìm kiếm...">
                <button type="submit" class="btn"><i class="fa fa-search"></i></button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <header class="header-area">
    {% include 'includes/navbar.html' %}
  </header>
  {% include 'includes/messages.html' %}

  {% block content %}

  {% endblock %}


  <footer class="footer-area">
    {% include 'includes/footer.html' %}
  </footer>
</main>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="{% static 'lib/js/boostrap.bundle.js' %}"></script>
<script src="https://kit.fontawesome.com/061e647852.js" crossorigin="anonymous"></script>

{#<script src="{% static 'js/Base.js' %}"></script>#}
{#<script src="{% static 'js/component/navigation.js' %}"></script>#}

</body>
</html>
